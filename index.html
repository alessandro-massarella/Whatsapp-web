<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzapp</title>
    <!-- /* BOOTSTRAP CSS */ -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- script Vue -->
    <script src="script/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <!-- la struttura piÃ¹ esterna -->
        <div id="main_left">
          <div id="header_left" class="flexIcon">
            <div id="user">
            </div>
            <div class="icon styleIcon">
              <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
              <i class="fa fa-whatsapp" aria-hidden="true"></i>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
          </div>
          <div id="notify">
          </div>
          <div id="search" class="inputSearch">
            <input type="text" name="" value="">
          </div>
          <div id="contacts">
          </div>
        </div>
        <div id="main_right">
          <div id="header_right" class="flexIcon">
            <div class="contact">
            </div>
            <div class="icon styleIcon">
              <i class="fa fa-search" aria-hidden="true"></i>
              <i class="fa fa-paperclip" aria-hidden="true"></i>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>

          </div>
          <div id="chat">
          </div>
          <div id="inputChat" class="flexIcon">
            <i class="fa fa-smile-o" aria-hidden="true"></i>
            <div>
              <input type="text" name="" value="">
            </div>
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </div>

        </div>

      </div>
    </div>







    <!-- script js -->
    <script src="script/main.js" charset="utf-8"></script>
  </body>
</html>
