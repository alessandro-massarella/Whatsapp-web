<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzapp</title>
    <!-- /* BOOTSTRAP CSS */ -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- script Vue -->
    <script src="script/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <!-- la struttura piÃ¹ esterna -->
      <div class="container">
        <!-- main sinistra -->
        <div id="main_left">
          <div id="header_left" class="flexIcon">
            <div id="user">
              <img :src="user.avatar" alt="">
            </div>
            <p>{{ user.nameUser }}</p>

            <div class="icon styleIcon">
              <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
              <i class="fa fa-whatsapp" aria-hidden="true"></i>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
          </div>
          <div id="notify">
            <div id="circle">
              <i class="fa fa-bell-slash" aria-hidden="true"></i>
            </div>
            <div>
              <b><p>Ricevi notifiche di nuovi messaggi</p></b>
              <p>Attiva notifiche desktop</p>
            </div>

          </div>
          <div id="search" class="inputSearch">
            <input type="text" name="" value="" placeholder=" Cerca o inizia una nuova chat">
          </div>
          <div id="contacts">
            <ol>
              <li class="contact"
                  v-for ="(contact, index) in contactList"
                  @click ="">
                    <img :src="contact.avatar" alt="">
                    <div>
                      <span>{{contact.nameContact}}</span>
                    </div>
              </li>

            </ol>
          </div>
        </div>
        <!-- main destra -->
        <div id="main_right">
          <div id="header_right" class="flexIcon">
            <div class="contact">
              <img :src="contactList.avatar" alt="">
            </div>
            <p>{{ contactList.nameContact }}</p>

            <div class="icon styleIcon">
              <i class="fa fa-search" aria-hidden="true"></i>
              <i class="fa fa-paperclip" aria-hidden="true"></i>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
          </div>
          <div id="chat">
          </div>
          <div id="inputChat" class="flexIcon">
            <i class="fa fa-smile-o" aria-hidden="true"></i>
            <div>
              <input type="text" name="" value="" placeholder=" Scrivi un messaggio">
            </div>
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </div>

        </div>

      </div>
    </div>







    <!-- script js -->
    <script src="script/main.js" charset="utf-8"></script>
  </body>
</html>
